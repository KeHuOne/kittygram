name: 🧪 DAST ZAP Scan

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  zap-scan:
    name: 📡 OWASP ZAP Full Scan
    runs-on: ubuntu-latest

    outputs:
      warn: ${{ steps.zap_summary.outputs.warn }}
      fail: ${{ steps.zap_summary.outputs.fail }}
      pass: ${{ steps.zap_summary.outputs.pass }}
      run_id: ${{ steps.save_run_id.outputs.run_id }}

    steps:
      - name: 📁 Create output files
        run: |
          touch report_html.html report_json.json report_md.md
          chmod a+w report_html.html report_json.json report_md.md

      - name: 📡 Run ZAP Scan
        uses: zaproxy/action-full-scan@v0.12.0
        with:
          target: 'http://185.121.13.20:9000'
          fail_action: false
          cmd_options: '-a -j'
          allow_issue_writing: false
          artifact_name: zap-reports

      - name: 🔧 Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: 📊 Extract ZAP scan results
        id: zap_summary
        run: |
          WARN=$(jq '.site[0].alerts[] | select(.riskcode=="2")' report_json.json | wc -l)
          FAIL=$(jq '.site[0].alerts[] | select(.riskcode=="3")' report_json.json | wc -l)
          PASS=$(jq '.site[0].alerts' report_json.json | jq length)
          echo "warn=$WARN" >> $GITHUB_OUTPUT
          echo "fail=$FAIL" >> $GITHUB_OUTPUT
          echo "pass=$PASS" >> $GITHUB_OUTPUT

      - name: 📌 Save current run ID
        id: save_run_id
        run: echo "run_id=${{ github.run_id }}" >> $GITHUB_OUTPUT

  send-message:
    name: 📣 Telegram Notification
    runs-on: ubuntu-latest
    needs: zap-scan

    steps:
      - name: 📬 Send message to Telegram
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_KITTY_TO }}
          token: ${{ secrets.TELEGRAM_KITTY_TOKEN }}
          message: |
            🧪 ZAP DAST завершён

            ⚠ Warnings: ${{ needs.zap-scan.outputs.warn }}
            🚫 Fails: ${{ needs.zap-scan.outputs.fail }}
            ✅ Total Alerts: ${{ needs.zap-scan.outputs.pass }}

            📎 Скачать отчёт: https://github.com/${{ github.repository }}/actions/runs/${{ needs.zap-scan.outputs.run_id }}