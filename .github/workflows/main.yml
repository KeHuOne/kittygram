            âœ… Alerts: ${{ needs.dast.outputs.pass }}

            ğŸ›¡ Security Checks Ğ·Ğ°Ğ²ĞµÑ€ÑˆĞµĞ½Ñ‹
            ğŸ•µ Gitleaks: ${{ needs.security-checks.outputs.gitleaks_warn }}
            ğŸ” Trivy: ${{ needs.security-checks.outputs.trivy_warn }}

