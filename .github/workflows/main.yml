name: Main Kittygram workflow

on:
  push:
    branches:
      - main

jobs:
  bandit-scan:
    name: ğŸ›¡ Bandit Static Code Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install tools
        run: |
          pip install bandit
          sudo apt update && sudo apt install pandoc -y

      - name: ğŸ” Run Bandit scan
        run: |
          mkdir -p reports
          bandit -r . --severity-level MEDIUM -f json -o reports/bandit-report.json || true

      - name: ğŸ“ Generate Markdown report
        run: |
          echo "# ğŸ›¡ Bandit Report" > reports/bandit-report.md
          jq -r '.results[] | "### \(.filename)\n- **Issue:** \(.issue_text)\n- **Severity:** \(.issue_severity)\n- **Confidence:** \(.issue_confidence)\n- **Line:** \(.line_number)\n"' reports/bandit-report.json >> reports/bandit-report.md

      - name: ğŸ–¨ Convert Bandit Markdown to PDF
        run: |
          pandoc reports/bandit-report.md -o reports/bandit-report.pdf

      - name: ğŸ“¤ Upload Bandit reports
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: reports/

  semgrep-scan:
    name: ğŸ›¡ Semgrep Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¦ Install Semgrep and Pandoc
        run: |
          curl -sSL https://semgrep.dev/install.sh | sh
          sudo apt update && sudo apt install pandoc -y

      - name: ğŸ” Run Semgrep
        run: |
          mkdir -p reports
          ./semgrep --config=auto --json > reports/semgrep-report.json || true

      - name: ğŸ“ Generate Markdown report
        run: |
          echo "# ğŸ›¡ Semgrep Report" > reports/semgrep-report.md
          jq -r '.results[] | "### \(.path)\n- **Check ID:** \(.check_id)\n- **Message:** \(.extra.message)\n- **Severity:** \(.extra.severity)\n- **Line:** \(.start.line)\n"' reports/semgrep-report.json >> reports/semgrep-report.md

      - name: ğŸ–¨ Convert Semgrep Markdown to PDF
        run: |
          pandoc reports/semgrep-report.md -o reports/semgrep-report.pdf

      - name: ğŸ“¤ Upload Semgrep reports
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: reports/

  tests:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13.10
        env:
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          POSTGRES_DB: kittygram
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: ğŸ’¾ ĞšÑÑˆ Ğ·Ğ°Ğ²Ğ¸ÑĞ¸Ğ¼Ğ¾ÑÑ‚ĞµĞ¹ pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip 
          pip install flake8==6.0.0 flake8-isort==6.0.0
          pip install -r ./backend/requirements.txt

      - name: âœ… Run flake8 and Django tests
        env:
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          POSTGRES_DB: kittygram
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
        run: |
          python -m flake8 backend/
          cd backend/
          python manage.py test

  build_and_push_to_docker_hub:
    name: ğŸ³ Push Backend Docker Image
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }} 
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¤ Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          push: true
          tags: kehuone/kittygram_backend:latest

  frontend_tests:
    name: ğŸŒ Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: |
          cd frontend/
          npm ci

      - name: âœ… Run frontend tests
        run: |
          cd frontend/
          npm run test

  build_frontend_and_push_to_docker_hub:
    name: ğŸ³ Push Frontend Docker Image
    runs-on: ubuntu-latest
    needs: frontend_tests
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¤ Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          push: true
          tags: kehuone/kittygram_frontend:latest

  build_gateway_and_push_to_docker_hub:
    name: ğŸ³ Push Gateway Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ§± Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to Docker 
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¤ Push to DockerHub
        uses: docker/build-push-action@v4
        with:
          context: ./nginx/
          push: true
          tags: kehuone/kittygram_gateway:latest

  deploy:
    name: ğŸš€ Deploy to VPS
    runs-on: ubuntu-latest
    needs: 
      - build_and_push_to_docker_hub
      - build_frontend_and_push_to_docker_hub
      - build_gateway_and_push_to_docker_hub
      - bandit-scan
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ“¤ Copy docker-compose.yml via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.production.yml"
          target: "kittygram_final"

      - name: ğŸ§© Run remote deploy script via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd kittygram_final
            sudo docker compose -f docker-compose.production.yml pull
            sudo docker compose -f docker-compose.production.yml down
            sudo docker compose -f docker-compose.production.yml up -d
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py migrate
            sudo docker compose -f docker-compose.production.yml exec backend python manage.py collectstatic --noinput
            sudo docker compose -f docker-compose.production.yml exec backend cp -r /app/collected_static/. /backend_static/static/

