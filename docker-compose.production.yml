version: '3.8'

volumes:
  pg_data_production:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: kehuone/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/cats/images/
  frontend:
    image: kehuone/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: kehuone/kittygram_gateway
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/media/cats/images/
    ports:
      - 9000:80
    depends_on:
      - backend