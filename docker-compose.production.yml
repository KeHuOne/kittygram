version: '3.8'

volumes:
  pg_data_production:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: kehuone/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/app/media/cats/images/
  frontend:
    build: ./frontend/
    env_file: .env
      # Теперь command не нужен, т.к. CMD в Dockerfile уже запускает сервер
    volumes:
      - static:/frontend_static  # файлы уже скопированы при сборке
  gateway:
    image: kehuone/kittygram_gateway
    env_file: .env
    volumes:
      - static:/staticfiles/
      - media:/media/cats/images/
    ports:
      - 9000:80
    depends_on:
      - backend